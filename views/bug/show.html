<div class="reply-box bug-info a-fadein">
  <h5>Bug详情<button type="button" class="close" onclick="closeDetail();" title="关闭">×</button></h5>
  <h3><%=bug.title %></h3>
  <h5>所属产品：<a href="/product/<%=product._id %>" target="_blank"><%=product.title %></a></h5>
  <h5>所属模块：<%=bug.level %></h5>
  <h5>优先级：<%=bug.level %>  指派给：<a href="/user/<%=bug.toUid %>" target="_blank"><%=bug.toName %></a></h5>
  <p>Bug描述：<%=bug.content %></p>
  <div class="btn-group mt10">
    <a href="javascript:void(0);" onclick="forward('<%=bug._id%>');" class="mr20 btn btn-warning"><i class="icon-share-alt icon-white"></i>指派</a>
    <a href="javascript:void(0);" onclick="bugRemove('<%=bug._id%>');" class="btn btn-danger"><i class="icon-remove icon-white"></i>删除</a>
  </div><hr>
  <h5>讨论</h5>
  <div class="input-append">
    <form name="" id="reply" action="javascript:replyPost('<%=bug._id %>', $('#content').val());void(0);" method="post">
      <input type="text" class="input-large" id="content" placeholder="请输入讨论内容">
      <input type="hidden" name="post_id" value="<%=bug._id %>">
      <button class="btn btn-primary" type="submit">发送</button>
    </form>
  </div>
  <ul class="reply-list">
    <% reply.forEach(function(value, index) { %>
      <li id="item_<%=value._id %>">
        <a class="close ml10" onclick="replyRemove('<%=value._id %>');" title="删除">×</a>
        <a href="/user/<%=value.uid %>"><img src="/img/avatar-small.jpg" class="avatar-tiny"></a> 
        <a href="/user/<%=value.uid %>"><%=value.name %></a>
        <%= value.content %>
      </li>
    <% }) %>
  </ul>
</div>
