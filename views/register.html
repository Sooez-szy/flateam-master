<%- include header.html %>
<div class="container main">
	<div class="a-fadein">
		<div class="well">
			<form method="post" action="/register" class="form-horizontal">
				<fieldset>
					<legend>用户登录</legend>
					<div class="control-group">
						<label for="title" class="span2 control-label"><strong class="require">*</strong>邮箱：</label>
						<div class="span8">
							<input type="text" name="email" class="input-xxlarge" id="email" placeholder="您的邮箱">
						</div>
					</div>
					<div class="control-group">
						<label for="title" class="span2 control-label"><strong class="require">*</strong>密码：</label>
						<div class="span8">
							<input type="password" name="password" class="input-xxlarge" id="password" placeholder="您的密码">
						</div>
					</div>
					<div class="control-group">
						<label for="title" class="span2 control-label"><strong class="require">*</strong>确认密码：</label>
						<div class="span8">
							<input type="password" name="repassword" class="input-xxlarge" id="repassword" placeholder="请再次输入您的密码">
						</div>
					</div>
					<div class="control-group">
						<label for="title" class="span2 control-label">姓名：</label>
						<div class="span8">
							<input type="text" name="name" class="input-xxlarge" id="name" placeholder="您的姓名">
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-large btn-primary">注册</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/jquery.validation.js"></script>
<script type="text/javascript">
	$('.form-horizontal').validate({
		rules: {
			email: {
				required: true,
				email: true,
			},
			password: {
				required: true,
				minlength: 6,
				maxlength: 15
			},
			repassword: {
				required: true,
				minlength: 6,
				maxlength: 15,
				equalTo: '#password',
			},
		},
		messages: {
			email: {
				required: '请输入您的注册邮箱',
				email: '邮箱格式不正确哦'
			},
			password: {
				required: '请输入您的密码',
				minlength: '少于6位的密码太不安全了',
				maxlength: '密码居然大于15位，这也太长了吧'
			},
			repassword: {
				required: '请输入您的密码',
				minlength: '少于6位的密码太不安全了',
				maxlength: '密码居然大于15位，这也太长了吧',
				equalTo: '两次输入密码不一致',
			}
		},
	});
</script>
