<%- include header.html %>
<div class="container main">
	<div class=" a-fadein">
		<div class="well">
			<form method="post" class="form-horizontal">
				<fieldset>
					<legend>用户登录</legend>
					<div class="control-group">
						<label for="title" class="span2 control-label"><strong class="require">*</strong>邮箱：</label>
						<div class="span8">
							<input type="text" name="email" class="input-xxlarge" id="email" placeholder="请输入您的邮箱">
						</div>
					</div>
					<div class="control-group">
						<label for="title" class="span2 control-label"><strong class="require">*</strong>密码：</label>
						<div class="span8">
							<input type="password" name="password" class="input-xxlarge" id="title" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-large btn-primary">登录</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/jquery.validation.js"></script>
<script type="text/javascript">
	$('.form-horizontal').validate({
		rules: {
			email: {
				required: true,
				email: true,
			},
			password: {
				required: true,
			},
		},
		messages: {
			email: {
				required: '请输入您的注册邮箱',
				email: '邮箱格式不正确哦'
			},
			password: {
				required: '请输入您的密码',
			}
		},
	});
</script>
